name: push when publishing from draft

on:
  pull_request:
    branches:
      - main
    types: [closed]
    paths:
      - "draft_entries/**"

jobs:
  push:
    if: |
      github.event.pull_request.merged == true
      && !startsWith(github.head_ref, 'from-draft-to-publish')
      && !startsWith(github.head_ref, 'initialize')
      && !startsWith(github.head_ref, 'blogsync-pull')
    uses: hatena/hatenablog-workflows/.github/workflows/push-when-publishing-from-draft.yaml@v1
    with:
      BLOG_DOMAIN: ${{ vars.BLOG_DOMAIN }}
    secrets:
      OWNER_API_KEY: ${{ secrets.OWNER_API_KEY }}
